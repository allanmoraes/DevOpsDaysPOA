# Based on https://docs.influxdata.com/telegraf/v1.9/introduction/installation/

---
 - name: Telegraf | Add InfluxDB’s official GPG key
   shell: curl -sL https://repos.influxdata.com/influxdb.key | apt-key add -

 - name: Telegraf | Add InfluxDB’s official repository
   shell: add-apt-repository "deb https://repos.influxdata.com/ubuntu $(lsb_release -cs) stable"

 - name: Telegraf | Run apt-get update
   apt:
     update_cache: yes

 - name: Telegraf | Install the latest version of Telegraf
   apt:
     name: telegraf

 - name: Telegraf | Enable the Telegraf service
   systemd:
     enabled: yes
     name: telegraf

 - name: Telegraf | Copy the Telegraf configuration file
   template:
     src: telegraf.conf.j2
     dest: /etc/telegraf/telegraf.conf
     backup: yes
   notify: restart telegraf
